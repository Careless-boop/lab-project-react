<section class="contact-us" id="contact-us">
  <h2>Contact us</h2>
  <form class="contact-us__form" action="" method="get">
    <label class="contact-us__input-name" for="fullname">Fullname:</label>
    <input
      type="text"
      placeholder="Viktor Mavrodi"
      name="fullname"
      id="fullname"
    />
    <label class="contact-us__input-name" for="email">E-mail:</label>
    <input
      type="email"
      placeholder="example@gmail.com"
      name="email"
      id="email"
    />
    <label class="contact-us__input-name" for="feedback">Your feedback:</label>
    <textarea 
      name="feedback"
      id="feedback"
      placeholder="My feedback..."
    ></textarea>
    <input class="contact-us__send-btn" type="submit" value="Send" />
  </form>
</section>
